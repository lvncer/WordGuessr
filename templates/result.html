<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結果</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
      <h1 class="text-center text-3xl font-bold mb-8">結果</h1>
      <div class="space-y-4">
        <div class="flex gap-4">
          <div class="flex-1 p-4 bg-gray-50 rounded-lg">
            <p class="text-lg font-medium text-gray-600">最初の文字</p>
            <p class="text-2xl font-bold text-center mt-2">
              {{ first_letter }}
            </p>
          </div>
          <div class="flex-1 p-4 bg-gray-50 rounded-lg">
            <p class="text-lg font-medium text-gray-600">最後の文字</p>
            <p class="text-2xl font-bold text-center mt-2">{{ last_letter }}</p>
          </div>
        </div>
        <div class="p-4 bg-gray-50 rounded-lg">
          <p class="text-lg font-medium text-gray-600">あなたの推測</p>
          <p class="text-2xl font-bold text-center mt-2">{{ guess }}</p>
        </div>
        <div
          class="p-4 {{ 'bg-green-100' if correct == 'Yes' else 'bg-red-100' }} rounded-lg"
        >
          <p
            class="text-lg font-medium {{ 'text-green-600' if correct == 'Yes' else 'text-red-600' }}"
          >
            結果
          </p>
          <p class="text-2xl font-bold text-center mt-2">
            {{ '正解！' if correct == 'Yes' else '不正解...' }}
          </p>
        </div>
        {% if correct == 'Yes' %}
        <div class="p-4 bg-green-50 rounded-lg">
          <p class="text-lg font-medium text-green-600">スコア</p>
          <p class="text-2xl font-bold text-center mt-2">{{ score }} 点</p>
        </div>
        {% endif %}
        <div class="p-4 bg-gray-50 rounded-lg">
          <p class="text-lg font-medium text-gray-600">有効な単語</p>
          <p class="text-lg text-center mt-2">{{ valid_guesses|join(', ') }}</p>
        </div>
      </div>
      <div class="mt-8 text-center">
        <a
          href="/"
          class="inline-block px-6 py-3 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition-colors"
        >
          ゲームに戻る
        </a>
      </div>
    </div>
  </body>
</html>
